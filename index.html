<!DOCTYPE html>

<html lang="en">
  <!-- Header of the page which contains the style of the page -->
  <!-- And the todo box which contains all the elements that compose the page -->
  <head>
    <!-- Generated with html5: -->
    <title>Reminder Homeworks</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="todo icon" href="images/to-do-list.png">
    <!-- External CSS that has implemented buttons icons -->
    <!-- Examples: more actions (3points), trash & garbage icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <meta charset="utf-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Style of the sheet page -->
    <style>
      /* All elements from the page are centered */
      /* And got this font family type */
      * {
        margin: 0;
        padding: 0;
        align-items: center;
        box-sizing: border-box;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      }

      /* Part that makes the page responsive */
      /* On multiple types of devices */
      body {
        width: 100%;
        height: 100vh;
        overflow: hidden;
        background-repeat: no-repeat;
        background-image: url("images/blackSolidBackground.jpg");
      }

      /* Box with tasks to accomplish */
      /* Ilumination around the box */
      .boxTodoList {
        max-width: 450px;
        padding: 25px 0 30px;
        margin: 25vh auto;
        background: #FFF;
        border-radius: 20px;
        box-shadow:
        0 0 50px 15px #FFF, 
        0 0 80px 40px #FF8C00,
        0 0 120px 60px #FFA500;
      }
    </style>

  </head>

  <body>
      
    <!-- Credit for Tholman, svg soruce: https://github.com/tholman/github-corners -->
    <a href="https://github.com/Justin-MarianPopescu/TODO-List" class="github-corner" aria-label="Source ToDo List App on Github">

      <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#fff; color:#FF8C00; 
        position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true">
              
        <!-- Makes the white corner  -->
        <path d="M0,0 L130,130 L130,130 L180,180 L250,250 L250,0 Z"></path>
          
        <!-- Arm of the Github logo shaking -->
        <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 
        123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" 
        fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
          
        <!-- Github logo -->
        <path d="M150.0,150.0 C114.9,130.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 
        C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 
        171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2
        216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1
        C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
    
        </svg>
    </a>

    <style>
    
      .github-corner:hover 
      .octo-arm {
        animation:octocat-wave 560ms ease-in-out
      }
  
      @keyframes octocat-wave {
        0%, 100%{transform:rotate(0)}
        20%, 60%{transform:rotate(-25deg)}
        40%, 80%{transform:rotate(10deg)}
      }
  
      @media (max-width:500px) {
        .github-corner:hover 
        .octo-arm{animation:none}
        .github-corner 
        .octo-arm{animation:octocat-wave 560ms ease-in-out}
      }
  
    </style>
    <!-- Shows Github Logo, when is clicked it sends you to github repo -->

    <div class="boxTodoList">

      <!-- Place where you introduce a new task to accomplish -->
      <div class="introduceNewTask"> 
        <input type="text" placeholder="Add a new task">
      </div>

      <!-- Controller that filters the tasks in 3 fields: -->
      <!-- All / In Progress / Finished -->
      <div class="controllerTasks">

        <!-- Fields with tasks  -->
        <div class="filters">
          <!-- Task history, contains tasks in progress & finished -->
          <span class="all" id="all">All</span>
          <!-- Tasks that are in progress -->
          <span id="inProgress">In Progress</span>
          <!-- Tasks that are finished -->
          <span id="finished">Finished</span>
        </div>

        <!-- Button that remvoes all the tasks from all 3 fields -->
        <button class="clear-btn">Clear</button>
      </div>

      <!-- Here will be watched all the tasks introduced -->
      <ul class="task-box"></ul>
    </div>

    <!-- Script that implements all the backend interface -->
    <script src="script_tasks.js"></script>

    <footer class="rights">
      <p>Web101 Project Justin-Marian</p>
    </footer>

  </body>
</html>
